<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title th:text="${titulo}">Listar</title>
</head>
<body>

<h1 th:text="${titulo}"></h1>
<a th:href="@{/listar}">VOLVER -</a>
<div>
    <div>
        <img th:if="${producto.imagen != null && #strings.length(producto.imagen)>0}"
             style="max-width: 25%;"
             th:src="@{/uploads/img/} + ${producto.imagen}" th:alt="${producto.imagen}" />
    </div>
    <ul>
        <li th:text="${producto.nombre}"></li>
        <li th:text="'Id: ' +  ${producto.id}"></li>
        <li th:text="'Precio: ' +  ${producto.precio}"></li>
        <li th:text="'Fecha: ' + ${producto.createAt}"></li>
    </ul>
</div>

</body>
</html>
